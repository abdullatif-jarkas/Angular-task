<div class="flex h-screen">
  <!-- Left Section -->
  <div
    class="w-1/2 bg-gradient-to-b from-[#2E5077] to-[#79D7BE] text-white flex flex-col justify-between p-10"
  >
    <div>
      <h1 class="text-5xl font-bold leading-snug">
        Start Your <br /> Journey <br /> with Us
      </h1>
    </div>
    <div class="flex items-center gap-3 text-sm opacity-80">
      <img src="shared-logo.png" alt="logo" />
      <p>Share your thoughts, explore new ideas, and connect through blogs.</p>
    </div>
  </div>

  <!-- Right Section -->
  <div class="w-1/2 flex items-center justify-center">
    <div class="w-3/4 max-w-md">
      <h2 class="text-2xl font-bold mb-2">Welcome Back</h2>
      <p class="text-gray-500 mb-6">
        <a routerLink="/auth/login" class="text-primary">Sign in</a> to your account
      </p>

      <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
        <!-- Email -->
        <div class="mb-4">
          <label class="block text-sm mb-1">Email</label>
          <div class="flex items-center border border-gray-300 rounded px-3">
            <i class="fa-regular fa-envelope text-gray-400"></i>
            <input
              type="email"
              [(ngModel)]="email"
              name="email"
              required
              placeholder="shared@gmail.com"
              class="w-full p-2 outline-none placeholder:text-gray-400 font-thin"
            />
          </div>
        </div>

        <!-- Password -->
        <div class="mb-4">
          <label class="block text-sm mb-1">Password</label>
          <div class="flex items-center border border-gray-300 rounded px-3">
            <i class="fa-solid fa-lock text-gray-400"></i>
            <input
              type="password"
              [(ngModel)]="password"
              name="password"
              required
              placeholder="Enter your password"
              class="w-full p-2 outline-none placeholder:text-gray-400 font-thin"
            />
            <i class="fa-regular fa-eye text-gray-400 cursor-pointer"></i>
          </div>
        </div>

        <!-- Options -->
        <div class="flex items-center justify-between mb-6 text-sm">
          <label class="flex items-center gap-2 cursor-pointer">
            <input type="checkbox" class="accent-primary" />
            Remember me
          </label>
          <a routerLink="/auth/forgot" class="text-primary hover:underline">Forgot Password</a>
        </div>

        <!-- Submit -->
        <button
          type="submit"
          class="w-full bg-primary text-white py-2 rounded hover:bg-secondary transition"
        >
          Sign in
        </button>

        <!-- Divider -->
        <div class="flex items-center my-6">
          <hr class="flex-1 border-gray-300" />
          <span class="px-2 text-gray-400">or</span>
          <hr class="flex-1 border-gray-300" />
        </div>

        <!-- Google Login -->
        <button
          type="button"
          class="w-full border border-gray-300 py-2 rounded flex items-center justify-center gap-2 hover:bg-gray-50"
        >
          <i class="fa-brands fa-google text-red-500"></i>
          Sign in with Google
        </button>
      </form>

      <!-- Sign Up -->
      <p class="mt-6 text-center text-sm text-gray-500">
        Donâ€™t have an account?
        <a routerLink="/auth/signup" class="text-primary font-medium hover:underline"
          >Sign up</a
        >
      </p>
    </div>
  </div>
</div>
