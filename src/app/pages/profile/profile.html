<div>
  <div class="bg-gradient-to-b from-[#2E5077] to-[#79D7BE] border-b-2 border-primary relative h-40 mb-10">
    <div class="absolute left-1/2 -translate-x-1/2 -bottom-8 py-0 px-6 m-0 w-full max-w-4xl mx-auto flex items-center gap-4">
      <img
        [src]="user ? 'https://randomuser.me/api/portraits/men/' + user.id + '.jpg' : 'assets/images/default-avatar.png'"
        (error)="onImageError($event)"
        class="w-20 h-20 rounded-full border-2 border-primary"
        alt="avatar"
      />
      <div>
        <h2 class="text-4xl text-white font-bold mb-3">{{ user?.name }}</h2>
        <p class="text-gray-500">{{ user?.email }}</p>
      </div>
    </div>
  </div>

  <div class="max-w-4xl mx-auto p-6">
    <h3 class="text-xl font-semibold mb-4">My Sharings</h3>

    @if (loading) {
      <p class="text-gray-500">Loading posts...</p>
    } @else if (posts.length > 0) {
      <div class="space-y-6">
        @for (post of posts; track post.id) {
          <div class="">
            <h4 class="text-lg font-bold mb-2">{{ post.title }}</h4>
            <p class="text-gray-600 mb-2">{{ post.body }}</p>
            <span class="text-sm text-gray-400">Post ID: {{ post.id }}</span>
          </div>
        }
      </div>
    } @else {
      <p class="text-gray-500">You havenâ€™t written any posts yet.</p>
    }
  </div>
</div>
