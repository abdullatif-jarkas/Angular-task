<div class="max-w-3xl mx-auto p-6">
  <h2 class="text-4xl  rounded-4xl font-bold mb-4 text-white bg-secondary w-fit px-4 py-2 shadow select-none">Saved Posts</h2>

  @if (savedPosts.length > 0) {
  <div class="flex flex-col gap-4">
    @for (post of savedPosts; track post.id) {
    <app-post-item [post]="post" [user]="post.user"></app-post-item>
    }
  </div>
  } @else {
  <p class="text-gray-500">No saved posts yet.</p>
  }
</div>
