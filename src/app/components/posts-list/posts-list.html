<div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-x-8 gap-y-6">
  @for (post of posts.slice(0, visibleCount()); track post.id) {
  <app-post-item [post]="post"></app-post-item>
  }
</div>
<div class="flex justify-center mt-6 gap-4">
  @if (posts.length > 6) {
    @if (visibleCount() < posts.length) {
      <button
        class="cursor-pointer px-4 py-2 text-[#6941C6] hover:font-semibold transition-all"
        (click)="showMore()">
        Show More
      </button>
    }

    @if (visibleCount() > 6) {
      <button
        class="cursor-pointer px-4 py-2 text-black hover:font-semibold transition-all"
        (click)="showLess()">
        Show Less
      </button>
    }
  }
</div>
