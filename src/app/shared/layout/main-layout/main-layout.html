<app-navbar (burgerClick)="toggleSidebar()" />
<div class="blog-body flex h-[calc(100vh-60px)] overflow-y-hidden relative">
  <section
    class="sidebar border-r border-r-gray-200 absolute lg:translate-x-0 lg:static bg-white bottom-0 top-0 z-20 lg:w-2/10 overflow-x-hidden transform transition-transform duration-300 ease-in-out"
    [ngClass]="sidebarOpen() ? 'translate-x-0' : '-translate-x-full'"
  >
    <app-sidebar></app-sidebar>
  </section>

  <div class="w-full lg:w-8/10 flex transition-all relative">
    <div
      class="absolute inset-0 bg-black z-15 transition-opacity duration-300 lg:hidden"
      [ngClass]="
        sidebarOpen()
          ? 'opacity-50 pointer-events-auto'
          : 'opacity-0 pointer-events-none'
      "
      (click)="toggleSidebar()"
    ></div>

    <section
      class="content w-10/10 relative"
      style="background-image: url('/images/background.png')"
    >
      @if (!auth.isLoggedIn()){
      <section
        class="news flex items-center font-posts shadow backdrop-blur-xs z-20 w-full border-b border-b-gray-200 transition-all duration-500 ease-in-out overflow-hidden"
        [ngClass]="showNews ? 'h-12 ' : 'h-0'"
      >
        <div
          class="flex items-center p-2 overflow-hidden flex-1"
          [ngClass]="{ 'arabic-font self-end': translate.currentLang === 'ar' }"
        >
          <div class="whitespace-nowrap animate-marquee text-primary text-sm">
            {{ "MARQUEE.TEXT" | translate }}
          </div>
        </div>
        <div class="close-icon border-l border-l-gray-200 px-2">
          <i class="fa fa-times cursor-pointer" (click)="closeNews()"></i>
        </div>
      </section>
      }

      <div class="w-9/10 mx-auto relative overflow-y-auto no-scrollbar h-full">
        <router-outlet />
      </div>
    </section>
  </div>
</div>
