<div
  class="flex flex-col justify-between h-full border border-gray-200 px-2 py-4 rounded-md shadow-xs text-[#222] hover:text-secondary transition-colors select-none"
>
  <div>
    <div class="post-info relative flex justify-between items-center"></div>
    <div class="user flex items-center gap-2">
      <img
        [src]="getAvatarUrl(user?.id)"
        alt="Avatar"
        class="w-5 h-5 rounded-full"
      />

      <p class="text-black text-sm">{{ user?.name || "username" }}</p>
    </div>
    <a [routerLink]="['/posts', post.id]" class="shrink-0 self-start">
      <div class="flex justify-between items-center mb-3">
        <h3 class="font-semibold text-2xl capitalize">
          {{ post.title }}
        </h3>
      </div>
    </a>
  </div>
  <div>
    <p class="text-[#555] leading-7 font-posts text-base mb-6 truncate w-64">
      {{ post.body }}
    </p>
    <div class="flex items-center text-sm text-secondary justify-end">
      <i class="fa-regular fa-bookmark mr-4"></i>
      <div class="comments">
        <i class="fa-regular fa-comment mr-0.5"></i>
        <span>{{ commentsCount }}</span>
      </div>
    </div>
  </div>
</div>
